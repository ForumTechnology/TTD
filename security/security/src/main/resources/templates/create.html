<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>
<h3>Add Blog</h3>
<p>
    <a th:href="@{/showListBlog}">
        Back to Blog list
    </a>
</p>
<div id="form">
    <form th:action="@{/createBlog}" th:object="${blog}" method="post">
<!--        <input type="hidden" name="emailUser" id="emailUser" sec:authentication="principal.getUsername()"/>-->

        <!--        <input type="hidden" th:field="*{id}">-->
        <label>Name</label>
        <input type="text" th:field="*{name}">
        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>

        <label>Type</label>
        <input type="text" th:field="*{type}">
        <p th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></p>

        <label>Category</label>
        <select th:field="*{category}">
            <option th:each="p : ${categoryList}" th:value="${p.id}" th:text="${p.name}"></option>
        </select>
        <input type="submit" value="submit" >
    </form>
</div>
</body>
</html>
