<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<span sec:authorize="!hasRole('ADMIN')">
    <h1 style="text-align: center; color: red" id="quyen-truy-cap">KHÔNG CÓ QUYỀN TRUY CẬP</h1>
</span>
<span sec:authorize="hasRole('ADMIN')">
    <body>
<table class="table">
    <tr>
        <th>#</th>
        <th>Email</th>
        <th>Pass</th>
        <th>Role</th>
    </tr>
    <tr th:each="user,loop : ${user}">
        <td th:text="${loop.count}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.password}"></td>
        <td th:each="r : ${user.roles}">
            <span th:if="${r.getName().equals('ROLE_ADMIN')}">
                <span th:text="${r.name}"></span>
            </span>
            <span th:if="${r.getName().equals('ROLE_USER')}">
                <span th:text="${r.name}"></span>
            </span>
        </td>
    </tr>
</table>
</body>
</span>

</html>
