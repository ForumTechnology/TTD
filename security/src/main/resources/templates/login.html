<a href="/"> <button class="btn btn-primary mb-3" type="button">Quay lại</button></a>

<!-- Button trigger modal -->
<h1 style="text-align: center">Login Form</h1>
<div th:if="${param.error}">
    <div class="alert alert-danger">Invalid Email or Password !!!</div>
</div>
<div th:if="${param.logout}">
    <div class="alert alert-success">You have been logged out !!!</div>
</div>
<div class="container">
    <form class="form-horizontal mx-auto" method="post" role="form" th:action="@{/login}">
        <div class="mb-3">
            <label class="form-label" for="password">Email</label>
            <input class="form-control" id="username" name="username" placeholder="Enter email address"
                   type="email">
        </div>
        <div class="mb-3">
            <label class="col-sm-2 col-form-label" for="password">Password</label>
            <input class="form-control" id="password" name="password" placeholder="Enter password"
                   type="password">
        </div>
        <div class="mb-3">
            <input id="remember-me" name="remember-me"
                   type="checkbox">
            <label for="remember-me">Remember me</label>
        </div>
        <div class="mb-3">
            <button class="btn btn-primary mb-3" type="submit">Login</button>
            or <a class=" btn btn-primary mb-3" th:href="@{/user/showRegister}">Register</a>
        </div>
    </form>
</div>
