<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
<div align=" center">
    <form class="form-control" th:action="@{/blog/update}" method="post" th:object="${blog}" enctype="multipart/form-data">
        <table>
            <tr>
                <td></td>
                <td><input class="form-control" type="hidden" th:field="*{id}"></td>
            </tr>
            <tr>
                <td>Name</td>
                <td><input class="form-control" type="text" th:field="*{name}"></td>

            </tr>
            <tr>
                <td>Type</td>
                <td><input class="form-control" type="text" th:field="*{type}"></td>

            </tr>
            <tr>
                <td>Author</td>
                <td>
                    <textarea minlength="50" class="form-control" th:field="*{author}" disabled></textarea>
                </td>


            </tr>
            <tr>
                <td>Category</td>
                <td>
                    <select class="form-select" th:field="*{category.id}">
                        <div th:each="c : ${category}" th:if="c.id == blog.category.id">
                            <option th:value="${c.id}" th:text="${c.name}"></option>
                        </div>
                        <div th:each="c : ${category}" th:if="c.id != blog.category.id">
                            <option th:value="${c.id}" th:text="${c.name}"></option>
                        </div>
<!--                        <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"></option>-->
                    </select>
                </td>
            </tr>
            <tr>
                <td></td>

            </tr>
            <tr>
                <td></td>
                <td><input class="btn btn-primary" type="submit" value="Update"></td>
            </tr>

        </table>
    </form>
</div>


</body>
</html>
