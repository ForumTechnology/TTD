<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">

<body>
<div th:if="${msg}" >
    <h1 th:text="${msg}"></h1>
</div>
<div class="mt-5">
    <a class="link-primary" th:href="@{/logout}">
        <button type="button" class="btn btn-primary" style="float: right">Log out</button>
        <span sec:authentication="principal.username" style="float: right"></span>
    </a>
</div>
<!-- Button trigger modal -->

<a th:href="@{/showCreate}">
    <button type="button" class="btn btn-primary"> Add new Blog</button>
</a>
<span sec:authorize="hasRole('ADMIN')">
    <a th:href="@{/user/showList}">
    <button type="button" class="btn btn-primary"> user list</button>
    </a>
</span>


<h1>Blog List</h1>
<table class="table table-hover">
    <thead>
    <tr>
        <th>STT</th>
        <th>Name</th>
        <th>type</th>
        <th>Author</th>
        <th>Category</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="blog,loop : ${list}">
        <td th:text="${loop.count}"></td>
        <td th:text="${blog.getName()}"></td>
        <td th:text="${blog.getType()}"></td>
        <td th:text="${blog.getAuthor()}"></td>
        <td th:text="${blog.category.name}"></td>
        <td>
            <span sec:authorize="hasRole('USER')">
                <a type="button" class="btn btn-primary" th:href="@{/{id}/viewBlog(id=${blog.getId()})}">View</a>
                    <span th:if="${user.email == blog.author}">
                        <a type="button" class="btn btn-primary" th:href="@{/{id}/showFormEdit(id=${blog.getId()})}">Edit</a>
                    </span>
            </span>
            <span sec:authorize="hasRole('ADMIN')">
                    <span th:if="${user.email != blog.author}">
                        <a type="button" class="btn btn-primary" th:href="@{/{id}/showFormEdit(id=${blog.getId()})}">Edit</a>
                    </span>
            </span>
        </td>

    </tr>
    </tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Must be login to add new Blog
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Login</button>
            </div>
        </div>
    </div>
</div>
