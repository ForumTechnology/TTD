<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog View</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        header {
            text-align: center;
            padding: 10px;
            background-color: #f8f9fa; /* Bootstrap background color */
        }

        main {
            max-width: 800px;
            margin: 20px auto;
        }

        article {
            border-bottom: 1px solid #dee2e6; /* Bootstrap border color */
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        h2 {
            color: #343a40; /* Bootstrap text color */
        }

        p {
            line-height: 1.6;
            color: #6c757d; /* Bootstrap text-muted color */
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #f8f9fa; /* Bootstrap background color */
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header class="bg-light">
    <h1>My Blog</h1>
</header>

<main>
    <!--    title-->
    <h2 th:text="${blog.name}"></h2>
    <p class="text-muted">Published on
        <time datetime="2024-02-27">February 27, 2024</time>
        by <span th:text="${blog.author}"/>
    </p>
    <!--    content-->
    <p th:text="${blog.type}"></p>
</main>
            <span sec:authorize="hasRole('USER')">
                    <span th:if="${user.email == blog.author}">
                        <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">Delete</button>
                        <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="deleteModalLabel">Are you sure?</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="get" th:action="@{/{id}/delete(id=${blog.getId()})}">
                <div class="modal-body">
                    Are you sure to delete <span th:text="${blog.getName()}"></span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Back</button>
                    <button type="submit" class="btn btn-primary">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>
                    </span>
            </span>
            <span sec:authorize="hasRole('ADMIN')">
                    <span th:if="${user.email != blog.author}">
                        <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">Delete</button>
                        <div class="modal fade" id="deleteModal1" tabindex="-1" aria-labelledby="deleteModalLabel1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="deleteModalLabel1">Are you sure?</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="get" th:action="@{/{id}/delete(id=${blog.getId()})}">
                <div class="modal-body">
                    Are you sure to delete <span th:text="${blog.getName()}"></span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Back</button>
                    <button type="submit" class="btn btn-primary">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>
                    </span>
            </span>
<!-- Comments Section -->
<div class="comments-section">
    <!-- Individual Comment -->

    <div class="comment" th:each="c,loop : ${comment}">
        <div th:if="${c.getBlog().id == blog.id}">
            <p><strong th:text="${user.email}"></strong> - <time datetime="2024-02-28">February 28, 2024</time></p>
            <p th:text="${c.content}">No comment</p>
        </div>
    </div>
    <!-- End of Individual Comment -->

    <!-- More Comments... -->

    <!-- Comment Form -->
    <form class="comment-form">
        <h3>Add a Comment</h3>
        <div class="mb-3">
            <label for="commenterName" class="form-label">Your Name:</label>
            <input type="text" class="form-control" id="commenterName" required>
        </div>
        <div class="mb-3">
            <label for="commentContent" class="form-label">Your Comment:</label>
            <textarea class="form-control" id="commentContent" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Post Comment</button>
    </form>
    <!-- End of Comment Form -->
</div>
<!-- End of Comments Section -->

</article>
<footer class="bg-light">
    <p>&copy; 2024 My Blog. All rights reserved.</p>
</footer>

<!-- Bootstrap JS and Popper.js (required for Bootstrap) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
