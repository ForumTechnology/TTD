<body style="background-color: rgb(30, 30, 30);">
<div class="wrap">
    <div class="bg-header">
        <div class="navbar">
            <div class="logo">
                <b>
                    <p style="color: #ff5722;font-size: 25px;">TECH<span style="color: white;">TALK</span></p>
                </b>
            </div>
            <div class="wrap-icon d-flex ">
                <div class="icon d-flex justify-content-center aligns-item-center" style="margin-right: 40px;">
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-apple"></i>
                    <i class="fa-brands fa-facebook-f"></i>
                    <i class="fa-solid fa-envelope"></i>
                    <i class="fa-brands fa-pinterest-p"></i>
                    <i class="fa-brands fa-unity"></i>
                    <i class="fa-brands fa-digg"></i>
                </div>
                <div class="user">
                    <i class="fa-solid fa-bell"></i>
                    <a th:href="@{/login}"><i class="fa-solid fa-user"></i></a>
                    <i class="fa-solid fa-right-from-bracket"></i>
                </div>
            </div>
        </div>
        <h1 class="focus-in-expand">DIỄN ĐÀN CÔNG NGHỆ</h1>
    </div>
</div>
<a href="/"> <button class="btn btn-primary mb-3" type="button">Quay lại</button></a>
<div class="wrap-news">
    <h1>
        <b th:text="${blog.name}"></b>
    </h1>

    <div class="info d-flex justify-content-between">
        <div class="d-flex flex-column">
            <p>Người đăng: <span style="color: #ff5722;" th:text="${user.email}"></span></p>
            <div th:each="c,lop : ${category}">
                <p style="color: #828080; margin-right: 5px;" th:if="${blog.category.id == c.id}">Chủ đề: <span style="color: #ff5722;" th:text="${c.name}"></span></p>
            </div>
        </div>
        <div>
            <p th:text="${blog.getCreationDate()}"> | <span>Phản hồi: 12</span></p>
        </div>
    </div>

    <div class="news">
        <p th:text="${blog.type}">

        </p>
    </div>
    <hr style="color: white;">
    <div class="status d-flex justify-content-around">
        <i class="fa-solid fa-heart"></i>
        <i class="fa-solid fa-bookmark"></i>
    </div>
</div>

    <!--            <p><strong th:text="${user.email}"></strong> - <span th:text="${c.getDateTime()}"></span></p>-->
    <!--            <p th:text="${c.content}">No comment</p>-->
    <!--        </div>-->
    <!--    </div>-->
<div class="wrap-cmt">
    <div class="comment" th:each="c,loop : ${comment}">
        <div class="user-info">
            <p style="color: #ff5722;" th:text="${user.email}"></p>
        </div>
        <p class="comment-text" th:text="${c.content}"></p>
        <p class="comment-time" th:text="${c.getDateTime()}"></p>
    </div>



    <div class="reply-section">
        <form class="comment-form" method="post" th:action="@{/postComment}">-->
                    <h3>Add a Comment</h3>
                    <div class="mb-3">
                        <label for="commentContent" class="form-label"><p>Your Comment:</p></label>
                        <input name="id" th:value="${blog.id}" hidden="hidden">
                        <input name="idUser" th:value="${userBlog.getId()}" hidden="hidden">
                        <textarea class="form-control" name="comment" id="commentContent" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Post Comment</button>
                </form>
    </div>
</div>
