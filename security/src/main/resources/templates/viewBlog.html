<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog View</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        header {
            text-align: center;
            padding: 10px;
            background-color: #f8f9fa; /* Bootstrap background color */
        }

        main {
            max-width: 800px;
            margin: 20px auto;
        }

        article {
            border-bottom: 1px solid #dee2e6; /* Bootstrap border color */
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        h2 {
            color: #343a40; /* Bootstrap text color */
        }

        p {
            line-height: 1.6;
            color: #6c757d; /* Bootstrap text-muted color */
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #f8f9fa; /* Bootstrap background color */
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header class="bg-light">
    <h1>My Blog</h1>
</header>
<a th:href="@{/showListBlog}"> <button class="btn btn-primary mb-3" type="button">Quay lại</button></a>

<main>
    <!--    title-->
    <h2 th:text="${blog.name}"></h2>
    <p class="text-muted">Published on
        <time datetime="2024-02-27">February 27, 2024</time>
        by <span th:text="${blog.author}"/>
    </p>
    <!--    content-->
    <p th:text="${blog.type}"></p>
</main>
            <span sec:authorize="hasRole('USER')">
                    <span th:if="${user.email == blog.author}">
                        <button type="button" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#exampleModal" th:data-id="*{id}" th:data-title="*{name}" th:onclick="deleteInfo(this.getAttribute('data-id'),this.getAttribute('data-title'))" >XOÁ</button>
                        <a type="button" class="btn btn-primary" th:href="@{/{id}/showFormEdit(id=${blog.getId()})}">Edit</a>
                    </span>
            </span>
            <span sec:authorize="hasRole('ADMIN')">
                    <span th:if="${user.email != blog.author}">
                        <button type="button" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#exampleModal" th:data-id="*{id}" th:data-title="*{name}" th:onclick="deleteInfo(this.getAttribute('data-id'),this.getAttribute('data-title'))" >XOÁ</button>
                        <a type="button" class="btn btn-primary" th:href="@{/{id}/showFormEdit(id=${blog.getId()})}">Edit</a>
                    </span>
            </span>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <form action="/delete" method="get">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Delete Customer</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input hidden name="id" id="id">
                    <span>Do you want delete </span><span id="deleteName"></span><span>?</span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Yes</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel2" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <form action="/delete" method="get">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel2">Delete Customer</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input hidden name="id" id="idEdit">
                    <span>Do you want delete </span><span id="editName"></span><span>?</span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Yes</button>
                </div>
            </div>
        </form>
    </div>
</div>

</div>
<!-- Comments Section -->
<div class="comments-section">
    <!-- Individual Comment -->

    <div class="comment" th:each="c,loop : ${comment}">
        <div th:if="${c.getBlog().id == blog.id}">
            <p><strong th:text="${user.email}"></strong> - <time datetime="2024-02-28">February 28, 2024</time></p>
            <p th:text="${c.content}">No comment</p>
        </div>
    </div>
    <!-- End of Individual Comment -->

    <!-- More Comments... -->

    <!-- Comment Form -->
    <form class="comment-form">
        <h3>Add a Comment</h3>
        <div class="mb-3">
            <label for="commentContent" class="form-label">Your Comment:</label>
            <textarea class="form-control" id="commentContent" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Post Comment</button>
    </form>
    <!-- End of Comment Form -->
</div>
<!-- End of Comments Section -->

</article>
<footer class="bg-light">
    <p>&copy; 2024 My Blog. All rights reserved.</p>
</footer>

<!-- Bootstrap JS and Popper.js (required for Bootstrap) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script>
    function deleteInfo(id,title) {
        document.getElementById("id").value=id;
        document.getElementById("deleteName").innerText=title;
    }
</script>
</body>
</html>
